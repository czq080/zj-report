<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="width: 793.33px;">
<div style="margin: 65px 83px 50px 86px">
    <div class="container top-container">
        <div class="title-container">
            <div class="title">
                <div>
                    <span class="title-span">三维脚型检测报告</span>
                </div>
            </div>
        </div>

        <div class="logo-container">
            <div class="logo"></div>
        </div>
    </div>
    <div class="container information-container">
        <div class="information-title-container">
            <span class="information-title">个人信息</span>
        </div>
        <div class="information-table-container">
            <table class="information">
                <tr>
                    <td>姓名</td>
                    <td>性别</td>
                    <td>电话</td>
                    <td>编号</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>身高</td>
                    <td>体重</td>
                    <td>年龄</td>
                    <td>日期</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container information-container">
        <div class="information-title-container">
            <span class="information-title">检测结果</span>
        </div>
        <div class="result-container">
            <div class="foot-type-container">
                <div class="foot-type-inner">
                    <div class="foot-type">
                        <span class="foot-type-span">脚型类型：</span>
                        <span class="foot-type-name-span">${foot.type}</span>
                    </div>
                    <div class="foot-type-img-container">
                        <div class="foot-type-img-container-left">
                            <img src="./img/0.jpg" class="foot-type-img" />
                        </div>
                        <div class="foot-type-img-container-right">
                            <img src="./img/1.jpg" class="foot-type-img" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
