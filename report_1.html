<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/report_1.css">
</head>

<body style="width: 796px;height: 1124px;margin: 0px">
    <div
        style="width:80%;margin:0 auto;font-size:16px;border-bottom:1px solid #ddd;padding-top:10px;padding-bottom:10px;display: flex; justify-content: space-between;">
        <span>PodoMagic 三维脚型扫描&检测</span></div>
    <div class="first">

            </div>

            <div class="logo-container">

                </div>
            </div>
        </div>
        <div class="information-container">
            <div class="information-title-container">
                <span class="information-title">个人信息</span>
            </div>
            <div class="information-table-container">
                <table class="information">
                    <tr>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>电话</td>
                        <td>编号</td>
                    </tr>
                    <tr>
                        <td id='A2'></td>
                        <td id='A3'></td>
                        <td id='A4'></td>
                        <td id='A5'></td>
                    </tr>
                    <tr>
                        <td>身高</td>
                        <td>体重</td>
                        <td>年龄</td>
                        <td>日期</td>
                    </tr>
                    <tr>
                        <td id='A6'></td>
                        <td id='A7'></td>
                        <td id='A8'></td>
                        <td id='A9'></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="information-container">
            <div class="information-title-container">
                <span class="information-title">检测结果</span>
            </div>
            <div class="result-container">
                <div class="foot-type">
                    <div class="foot-type-container">
                        <div class="foot-type-inner">
                            <div>
                                <span class="foot-type-span">脚型类型：&nbsp;</span>
                                <span class="foot-type-name-span" id="foot_type_value"></span>
                            </div>
                            <div class="foot-type-img-container">
                                <div class="foot-type-img-container-left">
                                    <img src="./Resource_Pictures/0.jpg" style="width: 140px;height: 168px;"
                                        class="foot-type-img" />
                                </div>
                                <div class="foot-type-img-container-right">
                                    <img src="./Resource_Pictures/1.jpg" style="width: 140px;height: 168px;"
                                        class="foot-type-img" />
                                </div>
                            </div>
                            <div><span
                                class="foot-report-font xiema">推荐鞋码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
                                    id="110"></span></span></div>
                        </div>
                    </div>
                    <div class="foot-type-desc-container">
                        <div class="foot-type-desc-span-container">
                            <span class="foot-type-desc-span" id="foot_desc" style="display: block;">
                            </span>
                            <span class="foot-type-desc-span" id="foot_feature" style="display: block;">
                            </span>
                            <span class="foot-type-desc-span" id="foot_xk" style="display: block;">
                            </span>
                        </div>
                    </div>
                </div>
                <div class="foot-report">
                    <div class="foot-report-one foot-report-container">
                        <div class="foot-report-inner">
                            <span class="foot-report-title-span foot-report-font">脚长</span>
                        </div>
                        <div style="display: inline-block; padding-top: 8px;">
                            <div class="foot-report-img-inner">
                                <img src="./img/foot-3.png" style="width: 118.02px;height: 126px"
                                    class="foot-report-img" />
                            </div>
                            <div class="foot-report-img-desc-container foot-report-font">
                                <span id="58-1"></span> <span>左脚&nbsp;&nbsp;右脚&nbsp;</span><span id='58-2'></span>
                            </div>
                        </div>
                    </div>
                    <div class="foot-report-one foot-report-container">
                        <div class="foot-report-inner">
                            <span class="foot-report-title-span foot-report-font">脚宽</span>
                        </div>
                        <div class="foot-report-img-inner" style="padding-top:8px">
                            <img src="./img/foot-4.png" style="width: 138.33px;height: 126px" class="foot-report-img" />
                        </div>
                        <div class="foot-report-img-desc-container foot-report-font">
                            <span><span id='73-1'></span> 左脚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;右脚 <span
                                    id='73-2'></span></span>
                        </div>
                    </div>
                    <div class="foot-report-one foot-report-container">
                        <div class="foot-report-inner">
                            <span class="foot-report-title-span foot-report-font">围度</span>
                        </div>
                        <div class="foot-report-img-center">
                            <div class="inner">
                                <img src="./img/foot-5.png" style="width: 130px;height: 130px"
                                    class="foot-report-img" />
                            </div>
                        </div>
                        <div class="foot-report-font foot-report-img-left">
                            <div class="inner">
                                <div>左脚</div>
                                <span>兜跟围</span>
                                <span id="105-1"></span>
                                <span>跗围</span>
                                <span id="103-1"></span>
                                <span>跖围</span>
                                <span id="102-1"></span>
                            </div>
                        </div>
                        <div class="foot-report-font foot-report-img-right">
                            <div class="inner">
                                <div>右脚</div>
                                <span>兜跟围</span>
                                <span id="105-2"></span>
                                <span>跗围</span>
                                <span id="103-2"></span>
                                <span>跖围</span>
                                <span id="102-2"></span>
                            </div>
                        </div>
                    </div>
                    <div class="foot-report-one foot-report-container">
                        <div class="foot-report-inner">
                            <span class="foot-report-title-span foot-report-font">足弓高</span>
                        </div>
                        <div class="foot-report-img-inner" style="padding-top:14px">
                            <img src="./img/foot-6.png" style="width: 170px;height: 130px" class="foot-report-img" />
                        </div>
                        <div class="foot-report-font zugonggao">
                            <span><span id="113-1"></span> 左脚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;右脚 <span
                                    id="113-2"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script text="text/javascript" src="js/common.js"></script>
<script>
    let text = fc.load("./dataArray.csv").split('\n');
    var dataArray = new Array();
    for (j = 0, len = text.length; j < len; j++) {
        dataArray[j] = text[j].split(',')
    }
    var info = dataArray[0][0].split(' ');
    document.getElementById("A2").innerHTML = info[1];
    document.getElementById("A3").innerHTML = info[2];
    document.getElementById("A5").innerHTML = info[0];
    document.getElementById("A6").innerHTML = dataArray[18][1];
    document.getElementById("A7").innerHTML = dataArray[20][1];
    document.getElementById("A8").innerHTML = dataArray[16][1];
    document.getElementById("A9").innerHTML = dataArray[14][1];


    document.getElementById("foot_type_value").innerHTML = dataArray[134][1];
    document.getElementById("110").innerHTML = dataArray[109][1];
    document.getElementById("58-1").innerHTML = dataArray[57][1];
    document.getElementById("58-2").innerHTML = dataArray[57][2];
    document.getElementById("73-1").innerHTML = dataArray[72][1];
    document.getElementById("73-2").innerHTML = dataArray[72][2];
    document.getElementById("105-1").innerHTML = dataArray[104][1];
    document.getElementById("105-2").innerHTML = dataArray[104][2];
    document.getElementById("103-1").innerHTML = dataArray[102][1];
    document.getElementById("103-2").innerHTML = dataArray[102][2];
    document.getElementById("102-1").innerHTML = dataArray[101][1];
    document.getElementById("102-2").innerHTML = dataArray[101][2];
    document.getElementById("113-1").innerHTML = dataArray[112][1];
    document.getElementById("113-2").innerHTML = dataArray[112][2];

    var footDescArray = new Array();

    footDescArray['埃及脚'] = new Array();
    footDescArray['埃及脚']['desc'] =
        '的脚型是最普遍的，大脚趾比其他四根脚趾长，大脚趾到小趾依次变短，中国人普遍是这种脚型，该脚型比较适合穿斜头鞋，最好穿特殊型的鞋保护脚趾，同时在美观方面，埃及脚也是最好看的脚型。';
    footDescArray['埃及脚']['feature'] = '大拇指比其他脚趾长，脚趾呈现一个斜度。';
    footDescArray['埃及脚']['xk'] = '斜头鞋。';

    footDescArray['希腊脚'] = new Array();
    footDescArray['希腊脚']['desc'] = '又称美人脚，不少美女都符合第二脚趾长的特征，更有趣的是，自由女神像、希腊诸神雕像都是这种脚型。';
    footDescArray['希腊脚']['feature'] = '第二根脚趾比其他脚趾长，脚板较瘦长。';
    footDescArray['希腊脚']['xk'] = '尖头鞋、圆尖头鞋。';

    footDescArray['罗马脚'] = new Array();
    footDescArray['罗马脚']['desc'] =
        '也称为方形脚，这种脚型5根脚趾长度都差不多，没有特别凸出的脚趾，看起来就像正方形一样，"罗马脚"在选鞋时，可以挑选圆头、方头鞋，而拥有"罗马脚"的人较罕见，他们特别适合跳芭蕾舞。';
    footDescArray['罗马脚']['feature'] = '五根脚趾长度差不多长。';
    footDescArray['罗马脚']['xk'] = '圆头鞋、方头鞋。';

    var foot_type_value = document.getElementById("foot_type_value").innerHTML;
    document.getElementById("foot_desc").innerHTML = '<b>' + foot_type_value + '</b>' + footDescArray[foot_type_value]['desc'];
    document.getElementById("foot_feature").innerHTML = '<b>脚型特色：</b>' + footDescArray[foot_type_value]['feature'];
    document.getElementById("foot_xk").innerHTML = '<b>建议鞋款：</b>' + footDescArray[foot_type_value]['xk'];
</script>

</html>
